<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Proveedores" blockClass="pc-component">
      <div class="col-md-12 ">
        <button type="button" class="btn btn-outline-success mb-4" [routerLink]="['/nuevodestino']">
          Nuevo Destino
        </button>
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                  <th>Pais</th>
                  <th>Costo</th>
                  <th class="text-end">Correo</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                @for (destino of listadestino; track $index) {
                  <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ destino.nombre  }}</td>
                    <td>{{ destino.descripcion }}</td>
                    <td>{{ destino.pais }}</td>
                    <td>{{ destino.costo }}</td>
                    <td>
                      <button type="button" class="btn btn-outline-success" [routerLink]="['/editardestino/', destino.destino_id]">
                        Editar
                      </button>
                      <button (click)="eliminar(destino.destino_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
<!--
  LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
  -->
